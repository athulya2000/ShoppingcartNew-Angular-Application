<app-nav-bar2></app-nav-bar2>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label  for="" class="form-label">Product Name</label>
            <input name="name" [(ngModel)]="name" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-warning">Search</button>
        </div>
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let j of SearchData">
                <div class="card" style="height:30rem;">
                    <img src={{j.image}} class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{j.category}}</h5>
                      <p class="card-text">{{j.description}}</p>
                      <p class="card-text">{{j.price}}</p>
                      <a routerLink="#" class="btn btn-primary">Buy Now</a>
                    </div>
                  </div>
            </div>
        </div>
       
    </div>
</div>
